<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudfl are.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"></script> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script> 
    <title>Ques 9</title>
    <style>
        img {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" lt="First slide" src="assets/BabyAnimal.jpeg">
              <div class="carousel-caption d-none d-md-block">
                <h5>Baby Animal</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" alt="Second slide" src="assets/Bird.jpeg">
              <div class="carousel-caption d-none d-md-block">
                <h5>Bird</h5>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" lt="Third slide" src="assets/Elephant.jpeg">
              <div class="carousel-caption d-none d-md-block">
                <h5>Elephant</h5>
              </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" lt="Third slide" src="assets/Monkey.jpeg">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Monkey</h5>
                </div>
              </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
        </a>
    </div>
</body>
</html>
