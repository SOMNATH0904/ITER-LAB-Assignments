<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Question 10 (Responsive Website)</title>
  <style>
    header nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
    }
    

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      text-decoration: none;
    }

    @media screen and (max-width: 768px) {
      header nav {
        background-color: brown;
      }

      header nav ul li a {
        color: white;
      }
    }

    #teamMemberContent {
      display: none;
    }

    footer p {
      background-color: black;
      color: white;
      text-align: center;
    }

  </style>


<script>
    $(document).ready(function() {
  $('.interactive-element').hover(
    function() {
      $(this).addClass('hovered');
    },
    function() {
      $(this).removeClass('hovered');
    }
  );

  $('#toggleTeamMember').click(function() {
    $('#teamMemberContent').toggle();
  });

  $('#contactForm').submit(function(event) {
    let name = $('#name').val();
    let email = $('#email').val();
    let message = $('#message').val();
    let valid = true;

    if (name === '' || email === '' || message === '') {
      valid = false;
      $('#error').text('All fields are required');
    } else {
      $('#error').text('');
    }

    if (!isValidEmail(email)) {
      valid = false;
      $('#error').text('Please use a valid email address');
    }

    if (!valid) {
      event.preventDefault();
    }
  });
  
});

</script>

</head>

      </ul>
    </nav>
  </header>

  <main>

  </main>

</body>
</html>
