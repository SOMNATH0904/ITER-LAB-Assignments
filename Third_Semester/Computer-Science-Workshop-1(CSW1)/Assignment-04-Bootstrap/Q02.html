<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <title>Ques 2</title>
    <style>
        body {
            font-family:'Times New Roman', Times, serif;
            margin: 0;
            padding: 0;
        }

        .container{ 
            border: 2px solid saddlebrown; 
            background-color: aliceblue; 
            font-weight: bold;
            margin-top: 10px;
        }  

        input[type="text"], input[type="number"], input[type="email"], input[type="password"] {
            background-color: cornflowerblue;
            display: inline-block;
            border: none;
        }

        input[type="radio"] {
            margin: 10px;
        }
        
        .alert {
            margin: 10px;
        }
    </style>
    <script>
        $(document).ready(function() {
            window.onbeforeunload = function(){
                return "Submit before closing"
            };
        });
    </script>
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Student Registeration</h1>
        <form action="/action_page.php">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter your Name ..." required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <input type="radio" name="gender" id="gender">Male
                <input type="radio" name="gender" id="gender">Female
            </div>
            <div class="form-group">
                <label for="mno">Contact No</label>
                <input type="number" class="form-control" name="mno" id="mno" placeholder="Enter your Contact No ..." required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Type your Email Address" name="email" required>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" class="form-control" id="pw" placeholder="Type your Password" name="password" required>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="Logged in"> Logged in
                </label>
            </div>
            <button type="submit" class="btn btn-primary">Proceed</button>
        </form>
    </div>
    <div class="alert alert-danger alert-dismissible fade show">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Please Submit the Form before closing this Page !...
    </div> 
</body>
</html>
