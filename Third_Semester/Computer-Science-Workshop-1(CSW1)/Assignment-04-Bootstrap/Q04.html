<!DOCTYPE html> 
<html lang="en"> 
    <head> 
        <title>Ques 4</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> 
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
        <script src="https://www.gstatic.com/charts/loader.js"></script> 
        <script type="text/javascript"> 
            google.charts.load('current', {
                'packages':['corechart','bar']
            }); 
            google.charts.load('current', {
                'packages':['bar']
            }); 
            google.charts.setOnLoadCallback(drawChart); function drawChart() { 
                var data = google.visualization.arrayToDataTable([ 
                    ['DAYS', 'Temperature In Degree C'], 
                    ['Monday', 21.6], 
                    ['Tuesday', 23.2], 
                    ['Wednesday', 21.23], 
                    ['Thusday', 25.23], 
                    ['Friday', 24.22], 
                    ['Saturday', 21.51], 
                    ['Sunday', 27.08] 
                ]); 
                var options = { 
                    title: 'Temperature in c'
                }; 
                var chart1 = new google.visualization.PieChart(document.getElementById('piechart')); 
                chart1.draw(data, options); 
                var options = { 
                    title: 'Temperature in c', 
                    width: 800, 
                    legend: { position: 'none' }, 
                    chart: { title: 'Temperature in c',}, 
                    bars: 'vertical', 
                    axes: { x: { 0: { side: 'bottom'} } }, 
                    bar: { groupWidth: "90%" } 
                }; 
                var chart = new google.charts.Bar(document.getElementById('top_x_div')); 
                chart.draw(data, options); 
            }; 
        </script> 
    </head> 
    <body> 
        <div class="container"> 
            <div id="piechart" style="width: 900px; height: 500px;"></div> 
            <div id="top_x_div" style="width: 900px; height: 500px;"></div>
        </div> 
    </body>
</html>
